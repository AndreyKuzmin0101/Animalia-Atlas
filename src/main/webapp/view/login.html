<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Animal Kingdom Login</title>
    <link rel="stylesheet" type="text/css" href="/view/styles/styles-group1.css" />
<body>
<form class="container" action="login" method="post">
    <div class="animal-icon">&#129434;</div>
    <div class="header">Animal Kingdom Login</div>

    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <label for="remember">Запомнить меня</label>
    <input type="checkbox" id="remember" name="remember">


    <input class="button" type="submit" value="Войти">
    <div class="optional-fields">
        <span>Забыли свой пароль?</span>
    </div>
</form>
</body>
</html>
